{% extends 'base.html' %} <!--Inherits from base.html-->
{% load static %} <!--This enables the static tag-->

<!--All that is needed, is to modify the empty blocks and title block-->

{% block title %}
  Home Page
{% endblock title %}
{% block extrahead %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
<!--First div = to search for my project-->
<div class="filters">
    <input type="text" id="name-search" placeholder="Search by project" />
    <div class="tags-list">
        <!--Collects all tags, passes through a for loop-->
      {% for tag in tags %}
      <!--Tags are rendered to lower case, always-->
        <button class="tag" data-tag="{{ tag.name|lower }}">{{ tag.name }}</button>
      {% endfor %}
    </div>
</div>
<p>This is the home page.</p>
{% endblock content %}

{% block extra_js %}
  <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
